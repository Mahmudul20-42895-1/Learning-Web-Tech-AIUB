</html>
<head>
    <title> HTML Form</title>
</head>
<body>
<form>
    <filedset>
        <legend></legend>
        
        
        <table border="1" cellspacing="0" width="300" height="150" align="center">
            <tr>
                <th colspan="3"> Person Profile </th>
            </tr>
   <tr>
     <td> Name </td>
     <td><input type="text" name="" value="" placeholder="type name" required/></td>
     <td> </td>
   </tr>
    <tr>
        <td> Email </td>
     <td><input type="text" name="" value="" placeholder="type email" required/></td>
     <td> </td>
    </tr>
        <tr>
            <td> Gender </td>
            <td>
            <input type="radio" name="Gender" value=""/>Male
            <input type="radio" name="Gender" value=""/>Female
            <input type="radio" name="Gender" value=""/>Other
            </td>
            <td> </td>
        </tr>
            <tr>
                <td> DOB </td>
                <td><input type="date" name="" value=""/></td>
                <td> </td>
            </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select>
                            <option value="A+"> A+</option>
                            <option value="A-"> A-</option>
                            <option value="B+"> B+</option>
                            <option value="B-"> B-</option>
                            <option value="AB+"> AB+</option>
                            <option value="O-"> O-</option>
                            <option value="O+"> O+</option>
                        </select>
                    </td>
                    <td> </td>
                </tr>
                    <tr>
                        <td> Degree </td>
                        <td> 
                            <input type="checkbox" name="SSC" value=""/>SSC
                            <input type="checkbox" name="HSC" value=""/>HSC
                            <input type="checkbox" name="BSc" value=""/>BSc
                            <input type="checkbox" name="MSc" value=""/>MSc
                        </td>
                        <td> </td>
                    </tr>
                        <tr>
                            <td>Photo</td>
                            <td><input type="file" name="" value=""/></td>
                            <td> </td>
                        </tr>
                       
                            
                            
                           
                               
                                
                                    
                                   


<tr>
    <td colspan="3" height="30"></td>
</tr>
    <tr>
                                    
        <td colspan="3" align="right">
            <input type="button" name="" value="Submit"/>
        
            <input type="button" name="" value="Reset"/>

        </td>
    
</tr>
</table>
</fieldset>
</form>

    
</body>
</html>
