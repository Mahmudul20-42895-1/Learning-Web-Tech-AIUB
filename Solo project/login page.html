<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header {
      background-color: #4a90e2;
      height: 50px;
      text-align: center;
      line-height: 50px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .form-box {
      width: 300px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #4a90e2;
    }

    p {
      font-size: 12px;
      color: gray;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .link {
      margin-top: 10px;
      font-size: 12px;
    }

    .link a {
      color: #4a90e2;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">Hotel management systems</div>
  <div class="container">
    <div class="form-box">
      <h2>Log in</h2>
      <p>Don't have an account? <a href="#">Sign up</a></p>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
      </form>
      <div class="link">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</body>
</html>
