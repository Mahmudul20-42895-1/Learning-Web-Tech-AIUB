<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Top Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            width: 100%;
            height: 60px;
            background-color: #4a90e2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            color: #fff;
            font-size: 18px;
            margin: 0;
        }

        .sidebar {
            width: 200px;
            height: calc(100vh - 60px);
            background-color: #4a90e2;
            color: #fff;
            padding: 20px 10px;
            position: fixed;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            height: calc(100vh - 60px);
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Top Bar</h1>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="#">- Logo</a></li>
            <li><a href="#">- Username/Profile</a></li>
            <li><a href="#">- Help/Support</a></li>
            <li><a href="#">- Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Content area -->
    </div>

</body>
</html>
